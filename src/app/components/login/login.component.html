<section id="login">
	<div class="container">
		<div class="row">
			<div class="col-sm-12 col-md-offset-4 col-md-6">
				<div id="logo-container">
					<img src="../../../assets/images/logo.png" alt="logo"/>
				</div>
			</div>
			<div class="col-sm-12 col-md-offset-4 col-md-6">
				<div id="phrase-container">
					<img src="../../../assets/images/phrase1.png" alt="login-phrase"/>
				</div>
			</div>
		</div>
		<div class="row login">
			<div class="col-sm-12 col-md-offset-4 col-md-6 login-gmail-container">
				<div class="login-gmail">
					<button type="button" class="btn btn-danger">
						<span class="icon-container">
							<i class="fa fa-google" aria-hidden="true" title="Login with gmail"></i>
						</span>
						<span class="text-container"><b>Login with gmail</b></span>
					</button>
				</div>
			</div>
			<div class="col-sm-12 col-md-offset-4 col-md-6">
				<span id="or">Or</span>
			</div>
			<div class="col-sm-12 col-md-offset-4 col-md-6">
				<div class="login-phone">
					<button type="button" class="btn btn-success">
						<span class="icon-container">
							<i class="fa fa-mobile" aria-hidden="true" title="Login via phone and OTP"></i>
						</span>
						<span class="text-container"><b>Login via phone number and OTP</b></span>
					</button>
				</div>
			</div>
		</div>
	</div>
</section>
